<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Profile Page</title>

    <style>
        body {
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #2d3748;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100%;
            width: 100%;
            padding-top: 40px; /* Adjusted to prevent overlap */
        }

        .tabs {
            width: 100%;
            background-color: #1a202c;
            display: flex;
            justify-content: center;
            position: relative;
            z-index: 10;
        }

        .tab-buttons {
            display: flex;
            justify-content: center;
            position: relative;
        }

        .tab-button {
            flex: 1;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            font-weight: 600;
            color: #a0aec0;
            border: none;
            outline: none;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .tab-button:hover {
            background-color: #4a5568;
        }

        .tab-button.active {
            background-color: #2d3748;
            color: #fff;
        }

        .tab-indicator {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #2d3748;
            transition: width 0.3s ease, left 0.3s ease;
        }

        .tab-content {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .tab-content.active {
            display: block;
            opacity: 1;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .content {
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        .tabs-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        /* Prevent overflow */
        .tab-buttons,
        .tabs {
            overflow-x: hidden;
        }
    </style>
</head>

<body>

                    <button class="tab-button" onclick="showTab('about')">About</button>
                    <button class="tab-button" onclick="showTab('socials')">Social Links</button>

            <!-- Tab Content Section -->

    <script>
        let currentTab = 'profile';
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabIndicator = document.querySelector('.tab-indicator');
        const tabContents = document.querySelectorAll('.tab-content');

        function showTab(tabName) {
            if (currentTab === tabName) return;

            document.getElementById(currentTab).classList.remove('active');
            document.getElementById(tabName).classList.add('active');

            const activeButton = document.querySelector('.tab-button.active');
            activeButton.classList.remove('active');

            document.querySelector(`button[onclick="showTab('${tabName}')"]`).classList.add('active');
            currentTab = tabName;

            const activeTabButton = document.querySelector('.tab-button.active');
            const tabWidth = activeTabButton.offsetWidth;
            const tabLeft = activeTabButton.offsetLeft;

            tabIndicator.style.width = `${tabWidth}px`;
            tabIndicator.style.left = `${tabLeft}px`;
        }

        window.addEventListener('DOMContentLoaded', () => {
            const firstTabButton = document.querySelector('.tab-button.active');
            const tabWidth = firstTabButton.offsetWidth;
            const tabLeft = firstTabButton.offsetLeft;

            tabIndicator.style.width = `${tabWidth}px`;
            tabIndicator.style.left = `${tabLeft}px`;
        });
    </script>
